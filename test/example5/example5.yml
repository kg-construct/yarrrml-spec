prefixes:
  crm: "http://www.cidoc-crm.org/cidoc-crm/"

sources:
  museum_source:
    access: src/test/resources/example5/museum.json
    iterator: "$.[*]"
  museum_sitter_source:
    access: src/test/resources/example5/museum.json
    iterator: "$.[*].Sitter[*]"
  museum_sitter_source2:
    access: src/test/resources/example5/museum.json
    iterator: "$.[*].Sitter"

mappings:
  ArtistMapping:
    sources: museum_source
    subjects: "http://ex.com/$(Artist)"
    classes: crm:E21_Person
    predicateobjects:
     - [rdfs+label,$(Artist)]
     - predicateobject: [crm:P143_carried_out_by,MoonWalkersMapping~mapping]
       condition: [$(Artist), $(Name)]
  MoonWalkerMapping:
    sources: museum_sitter_source
    subjects: "http://ex.com/$(Name)"
    classes: crm:E21_Person
    predicateobjects:
     - [rdfs+label, $($Name)]
  SitterMapping:
    sources: museum_sitter_source2
    subjects: "http://ex.com/$(Name)"
    classes: crm:E21_Person
    predicateobjects:
     - [rdfs+label, $(Name)]
  ProductionMapping:
    source: museum_source
    subject: "http://ex.com/Production/$(Ref)"
    classes: crm:E21_Production
    predicateobjects:
     - [crm:P82_at_some_time_within,$(DateOfWork)]
     - [crm:P14_carried_out_by, ArtistMapping~mapping]
     - [crm:P108_has_produced, ArtworkMapping~mapping]
  ArtworkMapping:
    source: museum_source
    subject: "http://ex.com/{Ref}"
    classes: crm:E22_Made-Made_Object
    predicateobjects:
     - [crm:P102_has_title,$(Title)]
     - [crm:P48_has_preferred_identifier,$(Ref)]
     - [crm:P62_depicts, SitterMapping~mapping]
  WikipediaExportMapping:
    source: src/test/resources/example5/moon-walkers.csv
    subject: "http://ex.com/$(Name)"
    classes: crm:E21_Person
    predicateobjects:
     - [ex:birthday,$(Birth Date),xsd+date]
     - [ex:deathday,$(Death Date),xsd+date]
     - [ex:evaday,$(EVA Date),xsd+date]
     - [ex:service,$(Service)]

