#include prefixes that are not part of the default prefixes

mappings:
 VolumeMapping:
  sources:
   access:
    template: "http://ceur-ws.org/Vol-$(number)/"
    required: number #number is a required parameter in the template
   iterator: body
   type: ql:CSS3
  subjects: "http://ceur-ws.org/$(span.CEURVOLNR)/"
  predicateobjects:
   - [bibo:volume,$(span.CEURVOLNR)]
   - [dcterms:identifier, $(span.CEURFULLTITLE)]
   - [bibo:shortTitle,$(span.CEURVOLACRONYM)]
   - [[rdfs:label,spc+volTitle],$(span.CEURVOLTITLE)]
   - [[rdfs;label,spc+fullTitle],$(span.CEURFULLTITLE)]
